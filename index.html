<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <title>Calculadora Nutricional</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calculadora Nutricional</h1>

      <div class="calculator">
        <div class="input-section">
          <h2>Adicionar Alimento</h2>
          <div class="form-group">
            <label for="food-name">Nome do Alimento:</label>
            <input type="text" id="food-name" placeholder="Ex: Arroz cozido" />
          </div>
          <div class="form-group">
            <label for="calories">Calorias (kcal):</label>
            <input type="number" id="calories" placeholder="Ex: 150" />
          </div>
          <div class="form-group">
            <label for="protein">Proteínas (g):</label>
            <input type="number" id="protein" placeholder="Ex: 4" />
          </div>
          <div class="form-group">
            <label for="carbs">Carboidratos (g):</label>
            <input type="number" id="carbs" placeholder="Ex: 30" />
          </div>
          <div class="form-group">
            <label for="fat">Gorduras (g):</label>
            <input type="number" id="fat" placeholder="Ex: 1" />
          </div>
          <button id="add-food">Adicionar Alimento</button>
        </div>

        <div class="food-list-section">
          <h2>Alimentos Adicionados</h2>
          <table id="food-table">
            <thead>
              <tr>
                <th>Alimento</th>
                <th>Calorias</th>
                <th>Proteínas</th>
                <th>Carboidratos</th>
                <th>Gorduras</th>
                <th>Ação</th>
              </tr>
            </thead>
            <tbody id="food-list">
              <!-- Alimentos serão adicionados aqui -->
            </tbody>
          </table>
        </div>

        <div class="results-section">
          <h2>Totais Nutricionais</h2>
          <div class="totals">
            <div class="total-item">
              <span class="total-label">Calorias:</span>
              <span id="total-calories" class="total-value">0</span>
              <span>kcal</span>
            </div>
            <div class="total-item">
              <span class="total-label">Proteínas:</span>
              <span id="total-protein" class="total-value">0</span>
              <span>g</span>
            </div>
            <div class="total-item">
              <span class="total-label">Carboidratos:</span>
              <span id="total-carbs" class="total-value">0</span>
              <span>g</span>
            </div>
            <div class="total-item">
              <span class="total-label">Gorduras:</span>
              <span id="total-fat" class="total-value">0</span>
              <span>g</span>
            </div>
          </div>
          <button id="clear-all">Limpar Tudo</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
